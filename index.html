<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simple Arithmetic Operations</h1>
        <div class="input-group">
            <label for="numA">Number A:</label>
            <input type="number" id="numA">
        </div>
        <div class="input-group" id="numB-group">
            <label for="numB">Number B:</label>
            <input type="number" id="numB">
        </div>
        <div class="buttons">
            <button id="addBtn" onclick="performOperation('add')">Add</button>
            <button id="subtractBtn" onclick="performOperation('subtract')">Subtract</button>
            <button id="multiplyBtn" onclick="performOperation('multiply')">Multiply</button>
            <button id="divideBtn" onclick="performOperation('divide')" >Divide</button>
            <button id="squareBtn" onclick="performOperation('square')" >Square</button>
            <button id="clearBtn" onclick="clear()">clear</button>
            <button id="factorialBtn" onclick="performOperation('factorial')">Factorial</button>
            <button id="sqrtBtn" onclick="performOperation('sqrt')">Square Root</button>
        </div>
        <div class="result">
            <h2>Result: <span id="result">0</span></h2>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
